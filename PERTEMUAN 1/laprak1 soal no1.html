<html>
<head>
<title>Bunga dengan Center dan Div</title>
</head>
<body style="background-color:whieth; margin:0;">
<!-- Membuat div utama secara horizontal -->
<center>
<div style="position:absolute; width:150px; height:150px; top:50%; left:50%; transform: translate(-50%, -50%);">
<!-- Kelopak bunga -->
<div style="width:70px; height:70px; background:pink; border-radius:70%; position:absolute; top:0; left:40px;"></div>
<div style="width:70px; height:70px; background:pink; border-radius:70%; position:absolute; top:40px; left:0;"></div>
<div style="width:70px; height:70px; background:pink; border-radius:70%; position:absolute; top:40px; right:0;"></div>
<div style="width:70px; height:70px; background:pink; border-radius:70%; position:absolute; bottom:0; left:40px;"></div>
<!-- Tengah bunga -->
<div style="width:70px; height:70px; background:yellow; border-radius:50%; position:absolute; top:40px; left:40px;"></div>
</div>
</center>
</body>
</html>
