<html>
<head>
  <title>Form Registrasi</title>
</head>
<body>
<h2>Form Registrasi Account TCPNS</h2>
<body bgcolor="AliceBlue"></body>
<p>Silahkan isi form di bawah ini dengan baik dan benar.</p>
<form>
<table>
<tr><td>Nama:</td>
<td><input type="text" name="nama"></td></tr>
<tr><td>Email:</td>
<td><input type="email" name="email"></td></tr>
<tr><td>Password:</td>
<td><input type="password" name="password"></td></tr>
<tr><td>Jenis Kelamin:</td>
<td><select name="jenis_kelamin">
<option value="">Pilih Jenis Kelamin</option>
<option value="Laki-laki">Laki-laki</option>
<option value="Perempuan">Perempuan</option>
</select></td></tr>
<tr><td>Tanggal Lahir:</td>
<td><select name="tanggal">
<option>Tgl</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
<!-- bulan -->
<select name="bulan">
<option>Bulan</option>
<option>Januari</option>
<option>Februari</option>
<option>Maret</option>
<option>April</option>
<option>Mei</option>
</select>
<!-- tahun -->
<select name="tahun">
<option>Tahun</option>
<option>2000</option>
<option>2001</option>
<option>2003</option>
<option>2004</option>
<option>2005</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Kirim">
<input type="submit" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
