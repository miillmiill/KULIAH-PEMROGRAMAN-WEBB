<html>
<head>
<title>form Biodata</title>
</head>
<body>
    <form method="post" >
   <table> 
    <tr><td>Nama</td><td>:
        <input type="text" name="nama" size="20"></td></tr>
    <tr><td>Alamat</td><td>:
        <input type="text" name="alamat" size="20"></td></tr>
    <tr><td>Kode</td><td>:
        <input type="text" name="Kode" size="20"></td></tr>
    <tr><td>Telp</td><td>:
        <input type="text" name="telp" size="20"></td></tr>
    <tr><td>Jenis Kelamin:</td><td>:
        <input type="radio" name="jk" value="Pria"> Pria
        <input type="radio" name="jk" value="Wanita"> Wanita</td></tr>
    <tr><td>Hobby</td><td>:
        <input type="checkbox" name="hoby1" value="Musik"> Musik     
        <input type="checkbox" name="hoby2" value="Olahraga">Olahraga
        <input type="checkbox" name="hoby3" value="Jalan">Jalan</td></tr>  
    <tr><td>Agama</td><td>:
        <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option></select></td></tr>
    <tr><td>Asal Sekolah</td><td>:
        <input type="text" name="asal Sekolah" size="20"></td></tr>
    <tr><td>Jurusan</td><td>:
        <input type="text" name="Jurusan" size="20"></td></tr>
        <tr><td colspan="3">
        <input type="submit" value="Kirim"> <input type="reset" value="Reset">
         </table>
