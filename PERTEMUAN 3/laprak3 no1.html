<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Form Data KTP - Tugas Mandiri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Form Pengisian Data KTP</h2>
  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama"><br><br>

    <label for="nik">NIK:</label>
    <input type="text" id="nik" name="nik"><br><br>

    <label for="alamat">Alamat:</label><br>
    <textarea id="alamat" name="alamat"></textarea><br><br>

    <label>Jenis Kelamin:</label><br>
    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
    <input type="radio" name="jk" value="Perempuan"> Perempuan<br><br>

    <input type="submit" value="Kirim">
  </form>
</body>
</html>
